<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login-register.css">
    <title>Login-Register</title>
</head>
<body>
    <div class="container" id="sign-up" style="display: none;">
        <h1 class="form-title">Register</h1>
        <form action="" method="post">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="fname" id="fname" placeholder="First Name" required>
                <label for="fname">First Name</label>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="lname" id="lname" placeholder="Last Name" required>
                <label for="lname">Last Name</label>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <div class="input-group">
                <i class="fa fa-calendar"></i>
                <input type="date" name="dob" id="dob" placeholder="Date of Birth" required>
                <label for="dob">Date of Birth</label>
            </div>
            <div class="input-group">
                <i class="fas fa-phone"></i>
                <input type="tel" name="phone" id="phone" placeholder="Phone" required>
                <label for="phone">Phone</label>
            </div>
            <div class="input-group">
                <i class="fa fa-globe"></i>
                <input type="text" name="address" id="address" placeholder="address" required>
                <label for="address">Address</label>
            </div>
            <input type="submit" class="btn" value="Sign Up">
        </form>
        <p class="link">Already have an account? <a href="login.html" >Login</a></p>        
    </div>
    <div class="container" id="sign-in">
        <h1 class="form-title">Login</h1>
        <form action="" method="post">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <input type="submit" class="btn" value="Login">
        </form>
        <p class="link">Don't have an account? <a href="register.html" >Sign-Up</a></p>
    </div>
    <script src="login-register.js"></script>
</body>
</html>
